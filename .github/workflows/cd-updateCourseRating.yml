name: CD/API/updateCourseRating

on:
  push:
    branches:
      - dev
    paths:
      - "src/api/updateCourseRating/**"
      - ".github/workflows/cd-updateCourseRating.yml"

env:
  FUNCTION_NAME: updateCourseRating

jobs:
  deploy:
    name: Deploy Lambda
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies and zip
        run: |
          cd src/api/${{env.FUNCTION_NAME}}
          yarn install
          yarn tsc 
          yarn install --production=true
          zip -r build.zip index.js package.json yarn.lock node_modules
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy function
        run: |
          aws lambda update-function-code \
          --function-name ${{ env.FUNCTION_NAME }} \
          --zip-file fileb://src/api/${{env.FUNCTION_NAME}}/build.zip \
         
      - name: Configure function
        run: |
          aws lambda wait function-updated --function-name ${{ env.FUNCTION_NAME }}
          aws lambda update-function-configuration \
          --function-name ${{ env.FUNCTION_NAME }} \
          --timeout 30 \
          --environment "Variables={ \
              NEO4J_HOST=${{secrets.NEO4J_HOST}}, \
              NEO4J_PASSWORD=${{secrets.NEO4J_PASSWORD}}, \
              NEO4J_USERNAME=${{secrets.NEO4J_USERNAME}} \
            }"
