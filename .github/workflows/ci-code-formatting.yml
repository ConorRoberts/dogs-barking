name: CI/Code Formatting
on: [pull_request]
jobs:
  check-code-formatting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: pnpm/action-setup@v2.0.1
        name: Install pnpm
        with:
          version: 7
          run_install: true

      - name: Run ESlint
        run: pnpm lint:fix

      - name: Run Prettier
        run: pnpm format
